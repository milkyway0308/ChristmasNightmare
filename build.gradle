plugins {
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

sourceCompatibility = targetCompatibility = "1.8"

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


sourceCompatibility = targetCompatibility = "1.8"

jar {
    finalizedBy shadowJar
    manifest {
        attributes 'Main-Class': 'skywolf46.nightmare.Nightmare'
    }
}


repositories {
    mavenCentral()
    maven {
        url = uri(rootProject.properties["reposilite.release"])
        allowInsecureProtocol(true)
    }

    maven {
        url = uri(rootProject.properties["reposilite.spigot"])
        allowInsecureProtocol(true)
    }

    maven {
        url = uri("https://m2.dv8tion.net/releases")
    }
}


dependencies {
    String ktor_version = "2.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'
    implementation("net.dv8tion:JDA:5.0.0-alpha.18")
    implementation("com.sedmelluq:lavaplayer:1.3.77")
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.39.2.1'

}
